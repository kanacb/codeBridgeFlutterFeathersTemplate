name: ~cb-project-name~
description: ~cb-project-description~

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.19.6 <3.0.0'

dependencies:
  change_app_package_name: ^1.4.0
  cupertino_icons: ^1.0.8
  dio: ^5.7.0
  dropdown_button2: ^2.3.9
  fl_chart: ^0.69.0
  flutter:
    sdk: flutter
  flutter_feathersjs: ^4.1.5
  flutter_slidable: ^3.1.1
  flutter_svg: ^2.0.10+1
  google_fonts: ^6.2.1
  intl: ^0.19.0
  localstorage: ^5.0.0
  logger: ^2.4.0
  moment_dart: ^2.2.1+beta.0
  rename: ^3.0.2
  socket_io_client: ^2.0.3+1

dev_dependencies:
  flutter_lints: 5.0.0
  flutter_test:
    sdk: flutter

flutter_launcher_name:
  name: "vx-index"

flutter:
  uses-material-design: true

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Medium.ttf
  assets:
    - assets/images/
